<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提交信息</title>
    <link rel="stylesheet" href="/stylesheets/signUp.css">
    <link rel="stylesheet" href="/stylesheets/animate.css">
</head>
<body>
    <div class="head">
        <div class="headImg">
            <div class="title">
                <img class="animated tada" src="/images/title.png">
            </div>
            
        </div>
    </div>
    <div class="inrorm">
        <form action="" class="myform">
            <p>用户名：</p>
            <input type="text" placeholder="请填写用户名" name="userName">
            <p>密码：</p>
            <input type="password" placeholder="数字或字母不超过10个长度" name="userPwd">
            <p>确认密码：</p>
            <input type="password" placeholder="数字或字母不超过10个长度" name="">
            <p>手机号码：</p>
            <input type="text" placeholder="请填写正确格式的手机号码" name="phone">
            <p>自我描述：</p>
            <input type="text" placeholder="请填写自我描述（20字以内）" name="describe">
            <p>性别：</p>
            <input class="gender" type="radio" name="sex" value="0" checked id="male"><label for="male">男</label>
            <br>
            <input class="gender" type="radio" name="sex" value="1" id="female"><label for="female">女</label>
            <br>
            <input class="sub" type="submit" value="提交">
        </form>

    </div>
</body>
</html>

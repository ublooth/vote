<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索页</title>
    <link rel="stylesheet" href="/stylesheets/animate.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background: #effbff;
    }
    img {
        width: 100%;
        height: auto;
    }
    .user {
        margin-top: 5px;
        border-bottom: 1px solid #e8e3e7;
        height: 80px;
        width: 100%;
        background: #fff;
    }
    .headpor {
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
        margin: 15px 8px 0 10px;
        vertical-align: middle;
        float: left;
    }
    .name {
        margin: 0px 0 0 70px;
        padding: 18px 0 0 0;
    }
    .name span {
        font-size: 14px;
    }
    .fef {
        color: #1f1e1f;
    }
    .thaa {
        color: #9a9a9a;
    }

    .name p {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 14px;
        margin-top: 8px;
        color: #9a9a9a;
    }
    .ticket {
        display: inline-block;
        text-align: center;
        vertical-align: middle;
        float: right;
        margin: 15px 8px 0 0;
    }
    .ticket p {
        font-size: 14px;
        color: #ff7c50;
    }
    .but {
        font-size: 14px;
        width: 75px;
        height: 24px;
        line-height: 24px;
        text-align: center;
        background: #52aaef;
        border: none;
        border-radius: 12px;
        color: #fff;
        margin-top: 10px;
        box-shadow: 0px 3px 3px rgba(156, 211, 255, 0.98)
    }
    a {
        text-decoration: none;
    }
    .not {
        margin: 20px;
        text-align: center;
        font-size: 18px;
        color: #999;
        display: none
    }
</style>
<body>
    <div class="user">
        <!-- <div class="headpor">
            <a href=""><img src="/images/boy.png"></a>
        </div>
        <div class="ticket">
            <p>5票</p>
             <div class="but">投TA一票</div>
        </div>
        <div class="name">
            <a href="">
                <span class="fef">test3</span>
                <span class="thaa" style="margin: 0 6px;">|</span>
                <span class="thaa">编号#8</span>
                <p>hellohellohellohellohellohellohellohellohellohellohellohellohello</p>
            </a>
        </div> -->
    </div>
    <div class="not">
        没有搜索的内容～
    </div>
</body>
<script src="/javascripts/jquery-3.3.1.js"></script>
<script src="/javascripts/search.js"></script>
</html>
